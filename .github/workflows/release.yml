# .github/workflows/release.yml
name: Release CLI

on:
  push:
    tags:
      - '**'      # match all tags, e.g. 1.0.0, release-1, beta, etc.
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  # ---------- 1. Build binaries ----------
  build-binaries:
    name: Build runbeam-cli binaries (cross/native)
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # Linux builds use cross
      - name: Build runbeam-cli (Linux cross)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          cargo install cross --git https://github.com/cross-rs/cross
          cross build --release --target ${{ matrix.target }}

      # Non-Linux builds are native
      - name: Build runbeam-cli (native)
        if: runner.os != 'Linux'
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package artefacts
        shell: bash
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/runbeam-cli* release/ || true
          cd release
          tar czf runbeam-cli-${{ matrix.target }}.tar.gz runbeam-cli* || true

      - name: Generate SHA256 (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Get-FileHash "release/runbeam-cli-${{ matrix.target }}.tar.gz" -Algorithm SHA256 |
            ForEach-Object { $_.Hash } | Out-File "release/runbeam-cli-${{ matrix.target }}.sha256" -Encoding ascii

      - name: Generate SHA256 (non-Windows)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          shasum -a 256 release/runbeam-cli-${{ matrix.target }}.tar.gz > release/runbeam-cli-${{ matrix.target }}.sha256

      - name: Upload artefacts
        uses: actions/upload-artifact@v4
        with:
          name: runbeam-cli-${{ matrix.target }}
          path: release/

  # ---------- 3. Publish GitHub Release ----------
  release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: [build-binaries]
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download runbeam-cli build artefacts only
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          pattern: runbeam-cli-*           # only match your real binaries
          merge-multiple: true         # flattens them into one directory

      - name: Generate combined checksums manifest
        shell: bash
        run: |
          cd artifacts
          find . -type f -name "*.sha256" -exec cat {} \; > checksums.txt
          echo "Combined checksums:"
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: runbeam-cli ${{ github.ref_name }}
          files: ./artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
